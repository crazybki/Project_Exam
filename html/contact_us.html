<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./../CSS/spaceX.css" type="text/css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact SpaceX</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <button id="hamburger">&#9776;</button>
                <a href="../html/index.html" id="img_link"><img class="spacelogo_tablet" src="../bilder/spacerx-logo.svg" alt="spaceX Logo"></a>
                    <div class="menu">
                        <li><a href="../html/index.html" id="img_tablets_mobile"><img id="spacex_logo" src="../bilder/spacerx-logo.svg" alt="spaceX Logo"></a></li>
                        <li><a class="nav_links" href="#">Launches</a></li>
                        <li><a class="nav_links" href="../html/about.html">About</a></li>
                        <li><a class="nav_links" href="#">Contact</a></li>
                    </div>
                </div>
            </ul>
        </nav>
        <img class="hero_imgfront" src="../bilder/contact_hero.jpg" alt="Image of SpaceX rocket launch">
        <div id="nextlaunch">
            <div id="container_clock">
                <div id="counter">
                    <span class="clock_txt">Next launch in:</span>
                    <span id="day_clock" class="clock_hour_min_sec"></span>
                    <span class="clock_txt">Days</span>
                  
                    <span id="hour_clock" class="clock_hour_min_sec"></span>
                    <span class="clock_txt">hrs</span>
                
                    <span id="minutes_clock" class="clock_hour_min_sec"></span>
                    <span class="clock_txt">mins</span>
    
                    <span id="seconds_clock" class="clock_hour_min_sec"></span>
                    <span class="clock_txt">Sec</span>
                </div> 
            </div>
        </div>
    </header>
        <h1 class="frontpage_heading">Contact Us</h1>
        <form>
            <fieldset>
                <div class="text_area">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="First Name...">
                    <p id="errormsg_firstname"></p>
                </div>

                <div class="text_area">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name...">
                    <p id="errormsg_lastname"></p>
                </div>
                
                <div class="text_area">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="email adress...">
                </div>
                <div class="text_area">
                    <label for="textarea">Ask us a question</label>    
                    <textarea name="your question" id="questions" cols="90" rows="30" placeholder="Ask a question..."></textarea>
                </div>
                
                <input type="submit" value="Send away" id="send">
            </fieldset>  
        </form>
    <footer></footer>
    <script src="./../js/spaceXJS.js"></script>
    <script src="../js/formvalidator.js"></script>
</body>
</html>
